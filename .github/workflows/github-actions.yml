name: DevHour pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 3-Configure-ci-cd-pipelines
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - run: mvn -Drevision=${GITHUB_SHA::7} clean install
      - uses: actions/upload-artifact@v3
        with:
          name: DevHour-build
          path: |
            3-Configure-ci-cd-pipelines/
  package-and-push:
    needs: build
    runs-on : ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        id: build
        with:
          name: DevHour-build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/order-service:${GITHUB_SHA::7} ./order-service --build-arg targetFolder=${GITHUB_SHA::7}
          docker build -t ${{ secrets.ECR_REGISTRY }}/product-service:${GITHUB_SHA::7} ./product-service --build-arg targetFolder=${GITHUB_SHA::7}
          docker build -t ${{ secrets.ECR_REGISTRY }}/report-service:${GITHUB_SHA::7} ./report-service --build-arg targetFolder=${GITHUB_SHA::7}
          docker push ${{ secrets.ECR_REGISTRY }}/order-service:${GITHUB_SHA::7}
          docker push ${{ secrets.ECR_REGISTRY }}/product-service:${GITHUB_SHA::7}
          docker push ${{ secrets.ECR_REGISTRY }}/report-service:${GITHUB_SHA::7}
        shell: bash


