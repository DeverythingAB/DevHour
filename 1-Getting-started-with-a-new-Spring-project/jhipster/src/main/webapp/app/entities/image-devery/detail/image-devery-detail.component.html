<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="image">
      <h2 data-cy="imageDetailsHeading"><span jhiTranslate="devhourApp.image.detail.title">Image</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ image.id }}</span>
        </dd>
        <dt><span jhiTranslate="devhourApp.image.image">Image</span></dt>
        <dd>
          <div *ngIf="image.image">
            <a (click)="openFile(image.image, image.imageContentType)" jhiTranslate="entity.action.open">open</a>
            {{ image.imageContentType }}, {{ byteSize(image.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="devhourApp.image.uploaded">Uploaded</span></dt>
        <dd>
          <span>{{ image.uploaded }}</span>
        </dd>
        <dt><span jhiTranslate="devhourApp.image.location">Location</span></dt>
        <dd>
          <div *ngIf="image.location">
            <a [routerLink]="['/location-devery', image.location?.id, 'view']">{{ image.location?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="devhourApp.image.diagnosis">Diagnosis</span></dt>
        <dd>
          <div *ngIf="image.diagnosis">
            <a [routerLink]="['/diagnosis-devery', image.diagnosis?.id, 'view']">{{ image.diagnosis?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="devhourApp.image.patient">Patient</span></dt>
        <dd>
          <div *ngIf="image.patient">
            <a [routerLink]="['/patient-devery', image.patient?.id, 'view']">{{ image.patient?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/image-devery', image.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
