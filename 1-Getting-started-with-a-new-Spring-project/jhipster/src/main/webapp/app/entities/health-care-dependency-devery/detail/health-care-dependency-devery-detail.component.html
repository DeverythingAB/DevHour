<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="healthCareDependency">
      <h2 data-cy="healthCareDependencyDetailsHeading">
        <span jhiTranslate="devhourApp.healthCareDependency.detail.title">Health Care Dependency</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ healthCareDependency.id }}</span>
        </dd>
        <dt><span jhiTranslate="devhourApp.healthCareDependency.name">Name</span></dt>
        <dd>
          <span>{{ healthCareDependency.name }}</span>
        </dd>
        <dt><span jhiTranslate="devhourApp.healthCareDependency.location">Location</span></dt>
        <dd>
          <div *ngIf="healthCareDependency.location">
            <a [routerLink]="['/location-devery', healthCareDependency.location?.id, 'view']">{{ healthCareDependency.location?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/health-care-dependency-devery', healthCareDependency.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
